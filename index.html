<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        #cake {
            width: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday!</h1>
        <p>Dear [Name],</p>
        <p>Wishing you a day filled with love, joy, and happiness on your special day!</p>
        <img id="cake" src="https://cdn.pixabay.com/photo/2017/03/14/14/49/birthday-2143933_960_720.jpg" alt="Birthday Cake">
        <p>Best wishes,</p>
        <p>Your Name</p>
    </div>
</body>
</html>
